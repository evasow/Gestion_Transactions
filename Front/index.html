<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <div class="alert alert-dismissible alert-success alert-success d-none" id="success">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong>Réussi!</strong> Transaction Fait <a href="#" class="alert-link">Avec Succes</a>.
          </div>
        <h1 class="rounded border border-dark p-2 m-2 text-center text-black table-info bg-info">Breukh-Transactions</h1>
        <div class="border mb-3 p-3 d-flex">

            <div class="centered-form d-flex justify-content-center">
                <!-- <span class="badge colorExp text-black"><h6>Expéditeur</h6></span>
                <hr class="w-75"> -->
              <form class="row form-container" id="myform">
                <div class="mt-3 w-75">
                    <span class="badge colorExp text-black" style="background-color: grey;"><h6>Expéditeur</h6></span>
                    <hr>
                </div>
                <div class="d-flex  justify-content-end w-75">
                    <div class="col-md-4">
                        <label for="numExp" class="form-label">Numero de compte / Tel</label>
                        <input type="texte" class="form-control" id="numExp">
                    </div>
                    <div class="col-md-4">
                        <label for="nomExp" class="form-label" >Nom Complet</label>
                        <input type="texte" class="form-control" id="nomExp" disabled>
                    </div>
                    <!-- <div class="h5 border mb-3 p-3 "> -->
                      <i class="fa-solid fa-circle-info" style="cursor: pointer;" id="histTrans"></i>
                    <!-- </div> -->
                </div>
                
                <div class="mt-3 w-75">
                    <span class="badge bg-info"><h6>Transaction</h6></span>
                    <hr>
                </div>
                <div class="d-flex flex-column ml-auto justify-content-end w-75 ml-5">
                    <div class="d-flex justify-content-end">

                        <div class="col-8 ">
                          <label for="montant" class="form-label">Montant</label>
                          <input type="number" class="form-control" id="montant" placeholder="">
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <div class="col-md-4">
                          <label for="fourn" class="form-label">Fournisseur</label>
                          <select name="" id="fourn" class="form-select"> 
                            <option value="" >selectionner</option>
                          </select>
                        </div>
                        <div class="col-md-4">
                          <label for="trans" class="form-label">Transaction</label>
                          <select name="" id="trans" class="form-select"> 
                            <option value="">selectionner</option>
                          </select>
    
                        </div>
                    </div>
                </div>
                <div class="mt-3 w-75">
                    <span class="badge bg-info"><h6>Destinataire</h6></span>
                    <hr>
                </div>
                <div class="d-flex  justify-content-end w-75">
                    <div class="col-md-4">
                        <label for="numDest" class="form-label">Numero de compte / Tel</label>
                        <input type="texte" class="form-control" id="numDest">
                    </div>
                    <div class="col-md-4">
                        <label for="nomDest" class="form-label">Nom Complet</label>
                        <input type="texte" class="form-control" id="nomDest"disabled>
                    </div>
                </div>
                  <div class="col-12 d-flex justify-content-end w-75 mt-3">
                    <button type="button" class="btn btn-primary" id="valider">Valider</button>
                  </div>
              </form>
              <div class="card mb-3 w-50 d-none" id="historique">
                <ul class="list-group list-group-flush ulhist">
                  <!-- <li class="list-group-item">Cras justo odio</li>
                  <li class="list-group-item">Dapibus ac facilisis in</li>
                  <li class="list-group-item">Vestibulum at eros</li> -->
                </ul>
                <div class="card-footer text-muted">
                  2 days ago
                </div>
              </div>
            </div>
        </div>
      </div>

    <script src="./dist/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
